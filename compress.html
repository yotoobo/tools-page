<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Tools</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>

        <div class="card">
            <h1>üì∏ Local Image Compressor</h1>
            <p class="subtitle">All processing happens in your browser. No images are uploaded to any server.</p>

            <div class="controls mb-4">
                <label for="fileInput" class="btn btn--primary" id="txt_selectBtn">üìÇ Select Image</label>
                <input type="file" id="fileInput" accept="image/*" class="hidden">

                <div class="range-wrap mt-4">
                    <span>Quality:</span>
                    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.7">
                    <span id="qualityValue">0.7</span>
                </div>
            </div>

            <div class="image-preview-grid" id="previewArea" style="display: none;">
                <!-- Original -->
                <div class="image-card">
                    <h3>Original Image</h3>
                    <div class="img-wrapper">
                        <img id="originalImg" src="" alt="Original">
                    </div>
                    <div class="info-row">
                        <span>Size:</span>
                        <strong id="originalSize">0 KB</strong>
                    </div>
                </div>

                <!-- Compressed -->
                <div class="image-card">
                    <h3>Compressed Result</h3>
                    <div class="img-wrapper">
                        <img id="compressedImg" src="" alt="Compressed">
                    </div>
                    <div class="info-row">
                        <span>Size:</span>
                        <strong id="compressedSize">0 KB</strong>
                    </div>
                    <div class="info-row">
                        <span>Saved:</span>
                        <strong id="compressionRate">0%</strong>
                    </div>
                    <div class="mt-4">
                        <a id="downloadBtn" class="btn btn--primary w-full disabled" download="compressed.jpg">
                            ‚¨áÔ∏è Download Image
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const previewArea = document.getElementById('previewArea');
        const originalImg = document.getElementById('originalImg');
        const compressedImg = document.getElementById('compressedImg');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const compressionRate = document.getElementById('compressionRate');
        const downloadAnchor = document.getElementById('downloadBtn');

        let currentFile = null;

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                alert("Please select an image file!");
                return;
            }

            currentFile = file;
            originalSize.textContent = formatSize(file.size);

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                originalImg.onload = () => {
                    compressImage(originalImg, qualityRange.value);
                    previewArea.style.display = 'grid';
                    setTimeout(() => {
                        previewArea.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            };
            reader.readAsDataURL(file);
        });

        qualityRange.addEventListener('input', (e) => {
            const quality = parseFloat(e.target.value);
            qualityValue.textContent = quality;
            if (currentFile && originalImg.src) {
                compressImage(originalImg, quality);
            }
        });

        function updateDownloadLink(blobUrl) {
            downloadAnchor.href = blobUrl;
            downloadAnchor.classList.remove('disabled');

            const originalName = currentFile.name;
            const dotIndex = originalName.lastIndexOf('.');
            const baseName = dotIndex !== -1 ? originalName.substring(0, dotIndex) : originalName;
            downloadAnchor.download = `${baseName}_compressed.jpg`;
        }

        function compressImage(imgElement, quality) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = imgElement.naturalWidth;
            canvas.height = imgElement.naturalHeight;

            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgElement, 0, 0);

            canvas.toBlob((blob) => {
                if (!blob) return;

                const url = URL.createObjectURL(blob);
                if (compressedImg.src && compressedImg.src.startsWith('blob:')) {
                    URL.revokeObjectURL(compressedImg.src);
                }

                compressedImg.src = url;
                compressedSize.textContent = formatSize(blob.size);

                let rate = ((currentFile.size - blob.size) / currentFile.size * 100).toFixed(2);
                if (rate < 0) rate = 0;
                compressionRate.textContent = rate + '%';

                updateDownloadLink(url);
            }, 'image/jpeg', parseFloat(quality));
        }
    </script>
</body>

</html>
