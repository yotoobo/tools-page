<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tools | Toolbox</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Local. Secure. Simple.</h1>
            <p class="subtitle">Select a tool to begin</p>
        </header>

        <div class="index-grid" id="linkContainer">
            <!-- Cards generated by JS -->
        </div>

        <footer>
            &copy;
            <script>document.write(new Date().getFullYear())</script> Local Toolbox
        </footer>
    </div>

    <script>
        const pages = [
            {
                url: "compress.html",
                title: "Image Compressor",
                desc: "Pure client-side image compression. No uploads, total privacy.",
                icon: "ðŸ“¸"
            },
            {
                url: "uuid.html",
                title: "UUID Generator",
                desc: "Bulk generate UUID v4 with custom formatting options.",
                icon: "ðŸ†”"
            },
            {
                url: "qrcode.html",
                title: "QR Code Reader",
                desc: "Scan QR codes from files or clipboard locally.",
                icon: "ðŸ“·"
            },
            {
                url: "time.html",
                title: "Time Drift Check",
                desc: "Check system clock accuracy against network time.",
                icon: "â°"
            }
        ];

        const container = document.getElementById('linkContainer');

        pages.forEach(page => {
            const card = document.createElement('a');
            card.href = page.url;
            card.className = 'card nav-card';

            card.innerHTML = `
                <div class="card-icon">${page.icon}</div>
                <h2 class="card-title">${page.title}</h2>
                <p class="card-desc">${page.desc}</p>
                <div class="card-arrow">â†’</div>
            `;

            container.appendChild(card);
        });
    </script>
</body>

</html>
