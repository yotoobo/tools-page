<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader | Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #6c757d;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #eaeaea;
            --error: #dc3545;
            --success: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 2rem;
        }

        p.subtitle {
            color: var(--text-sub);
            margin: 0 0 30px 0;
        }

        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent);
            background-color: rgba(0, 123, 255, 0.05);
        }

        .drop-zone p {
            margin: 0;
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            max-width: 200px;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-bottom: 25px;
            display: none;
            /* Hidden by default */
            justify-content: center;
        }

        #previewImg {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .result-area {
            background-color: #f8f9fa;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            display: none;
            /* Hidden by default */
            word-break: break-all;
        }

        .result-area h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--text-sub);
        }

        .result-content {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 15px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-main);
        }

        .action-btn:hover {
            background: #f1f1f1;
            border-color: #ccc;
        }

        .action-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .action-btn.primary:hover {
            background: var(--accent-hover);
        }

        .error-msg {
            color: var(--error);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>

        <div class="card">
            <h1>QR Code Reader</h1>
            <p class="subtitle">Upload an image or Paste (Ctrl+V) from clipboard</p>

            <div class="drop-zone" id="dropZone">
                <p>üìÇ Click to upload or Drag & Drop image</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="previewImg" alt="QR Preview">
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <div class="result-area" id="resultArea">
                <h3>Decoded Result:</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="result-actions">
                    <button class="action-btn" id="copyBtn">Copy Text</button>
                    <a href="#" target="_blank" class="action-btn primary" id="openLinkBtn" style="display: none;">Open
                        URL</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');
        const openLinkBtn = document.getElementById('openLinkBtn');

        // Handle File Selection
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) processFile(e.target.files[0]);
        });

        // Handle Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) processFile(e.dataTransfer.files[0]);
        });

        // Handle Paste
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    processFile(blob);
                    break;
                }
            }
        });

        function processFile(file) {
            if (!file.type.match('image.*')) {
                showError("Selected file is not an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    scanQR(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function scanQR(img) {
            // Reset UI
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            openLinkBtn.style.display = 'none';

            // Create canvas to get image data
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    showResult(code.data);
                } else {
                    showError("No QR code found in the image.");
                }
            } catch (e) {
                console.error(e);
                showError("Could not process image.");
            }
        }

        function showResult(text) {
            resultContent.innerText = text;
            resultArea.style.display = 'block';

            // Check if URL
            if (isValidURL(text)) {
                openLinkBtn.href = text;
                openLinkBtn.style.display = 'inline-block';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultContent.innerText).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        });

    </script>

</body>

</html>
