<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader | Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>

        <div class="card">
            <h1 class="text-center">QR Code Reader</h1>
            <p class="subtitle text-center">Upload an image or Paste (Ctrl+V) from clipboard</p>

            <div class="drop-zone" id="dropZone">
                <p>üìÇ Click to upload or Drag & Drop image</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
            </div>

            <div class="preview-container flex-center mb-4" id="previewContainer" style="display: none;">
                <img id="previewImg" class="preview-img" alt="QR Preview">
            </div>

            <div class="error-msg text-center mb-4" id="errorMsg" style="color: var(--color-danger); display: none;">
            </div>

            <div class="result-area" id="resultArea">
                <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Decoded Result:</h3>
                <div id="resultContent"
                    style="background: white; padding: 1rem; border-radius: var(--radius-md); border: 1px solid var(--border-light); margin-bottom: 1rem;">
                </div>
                <div class="flex gap-2">
                    <button class="btn btn--primary" id="copyBtn">Copy Text</button>
                    <a href="#" target="_blank" class="btn btn--primary" id="openLinkBtn" style="display: none;">Open
                        URL</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');
        const openLinkBtn = document.getElementById('openLinkBtn');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) processFile(e.target.files[0]);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) processFile(e.dataTransfer.files[0]);
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    processFile(items[i].getAsFile());
                    break;
                }
            }
        });

        function processFile(file) {
            if (!file.type.match('image.*')) {
                showError("The selected file is not an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    scanQR(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function scanQR(img) {
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            openLinkBtn.style.display = 'none';

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    showResult(code.data);
                } else {
                    showError("No QR code detected in this image.");
                }
            } catch (e) {
                console.error(e);
                showError("Unable to process the image.");
            }
        }

        function showResult(text) {
            resultContent.innerText = text;
            resultArea.style.display = 'block';

            if (isValidURL(text)) {
                openLinkBtn.href = text;
                openLinkBtn.style.display = 'inline-block';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultContent.innerText).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        });

    </script>
</body>

</html>
