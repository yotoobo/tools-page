<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator | Tools</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>

        <div class="card">
            <h1 class="text-center">UUID Generator</h1>

            <div class="controls mb-4">
                <div class="control-group">
                    <label for="count">Quantity (1-1000)</label>
                    <input type="number" id="count" value="1" min="1" max="1000" class="form-control"
                        style="width: 100px;">
                </div>

                <div class="control-group">
                    <label>Include Hyphens</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="hyphens" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="control-group">
                    <label>Uppercase</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="uppercase">
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="btn btn--primary w-full" id="generateBtn">Generate UUIDs</button>
            </div>

            <div class="output-area relative">
                <textarea id="output" class="uuid-output form-control" readonly
                    placeholder="Generated UUIDs will appear here..."></textarea>
                <button class="btn" id="copyBtn"
                    style="position:absolute; top:10px; right:10px; padding: 4px 8px; font-size: 12px; background: rgba(255,255,255,0.9); border: 1px solid var(--border-color);">Copy</button>
            </div>
        </div>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generate() {
            const count = Math.min(Math.max(parseInt(document.getElementById('count').value) || 1, 1), 1000);
            const useHyphens = document.getElementById('hyphens').checked;
            const useUppercase = document.getElementById('uppercase').checked;

            let results = [];
            for (let i = 0; i < count; i++) {
                let uuid = generateUUID();
                if (!useHyphens) uuid = uuid.replace(/-/g, '');
                if (useUppercase) uuid = uuid.toUpperCase();
                results.push(uuid);
            }

            document.getElementById('output').value = results.join('\n');
        }

        document.getElementById('generateBtn').addEventListener('click', generate);

        document.getElementById('copyBtn').addEventListener('click', () => {
            const output = document.getElementById('output');
            if (!output.value) return;

            output.select();
            if (navigator.clipboard) {
                navigator.clipboard.writeText(output.value).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.innerText;
                    btn.innerText = 'Copied!';
                    setTimeout(() => btn.innerText = originalText, 1500);
                });
            }
        });

        generate();
    </script>
</body>

</html>
